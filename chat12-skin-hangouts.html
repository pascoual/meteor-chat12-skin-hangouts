<template name="chatContactList">
  <ol class="{{getListClass}}">
    {{#each getContacts}}
      {{> chat12Contact}}
    {{/each}}
  </ol>
</template>

<template name="chat12Contact">
  <li>
    <div class='avatar-icon'>{{#if chat12GetContactAvatar this}}<img src='{{chat12GetContactAvatar this}}'>{{/if}}</div>
    <div class='chat12ContactName'>{{chat12GetContactName this}}</div>
  </li>
</template>

<template name="chatZoneBottom">
  <div id="chat12Zone" class="chat-zone"></div>
</template>

<template name="chatContainer">
{{#with getContact _id}}
  <section class='chat-container'>
    <header class='top-header {{#if status.online}}connected{{/if}} {{#if hasUnreadMsg}}unread{{/if}}'>
      <div class='left'>
        <i class="fa fa-comments-o"></i>
        <span class='top-header-tit'>{{chat12GetContactName this}}</span>
      </div>
      <div class='right'>
        <i class="fa fa-minus clickable buttonMinimize"></i>
        <i class="fa fa-times clickable buttonClose"></i>
      </div>
    </header>

    <div class="setting">
      <div class='left'>
        <i class="fa fa-video-camera"></i>
        <i class="fa fa-user"></i>
      </div>
      <div class='right'>
        <i class="fa fa-cog"></i>
      </div>
    </div>

    <ol class='chat-box'>
      {{#each getMessages}}
        {{> chatMessage}}
      {{/each}}
    </ol>
    <div class="messagebox">
      <form class="chat12MessageSendForm"><input type="text" name="message" class="chat12MessageInput"></form>
    </div>
  </section>
{{/with}}
</template>

<template name="chatMessage">
  <li class='{{#if chat12Itsme from}}me{{else}}another{{/if}}'>
    {{#if chat12GetContactAvatar from}}<div class='avatar-icon'><img src='{{chat12GetContactAvatar from}}'></div>{{/if}}
    <div class='messages'>
      <p>{{msg}}</p>
      <time datetime='{{date}}'>{{chat12GetContactName from}} â€¢ {{getCalendarDate date}}</time>
    </div>
  </li>
</template>
